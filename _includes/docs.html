<section class="blog-sec">
  <h1>Documentation</h1>
  <hr class="tiny-hr">
  <ul>
    {% for doc in site.data.docs %}
      <li>
        <a class='article-heading' href="{{ doc.link }}">{{ doc.name }}</a>
        <p class="snippet">{{ doc.snippet }}</p>
      </li>
    {% endfor %}
  </ul>  
</section>
